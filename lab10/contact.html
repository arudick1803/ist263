    <main>
        <h1>Contact Information</h1>
        
        <!-- First Row: Address and Links -->
        <div class="row" id="row1">
            <!-- Column 1: Address -->
            <div class="column" id="col1">
                <dl>
                    <dt><strong>Aidan Rudick</strong></dt>
                    <dt>610 Euclid Ave</dt>
                    <dt>Syracuse, NY 13210</dt>
                </dl>
            </div>
            
            <!-- Column 2: Email and LinkedIn Links -->
            <div class="column" id="col2">
                <dl>
                    <dt><a href="mailto:aarudick@syr.edu">aarudick@syr.edu</a></dt>

        <!-- Second Row: Contact Form and Map -->
        <div class="row" id="row2">
            <!-- Column 1: Contact Form -->
            <div class="column" id="col3">
                <h2>Contact Form</h2>
                <form action="https://formspree.io/f/xgvwjeyb" method="POST">
                    <label for="fname">First name:</label><br>
                    <input type="text" id="fname" name="fname"><br>

                    <label for="lname">Last name:</label><br>
                    <input type="text" id="lname" name="lname"><br>

                    <label for="male">Male</label>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="female">Female</label>
                    <input type="radio" id="female" name="gender" value="female"><br>

                    <label for="message">Message:</label><br>
                    <textarea id="message" name="message" rows="4" cols="50"></textarea><br>

                    <button type="submit">Submit</button>
                </form>
            </div>
            
            <!-- Column 2: Map -->
            <div class="column" id="col4">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2916.241322232216!2d-76.12640652443217!3d43.03635379210867!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89d9f373b0063ec5%3A0x8e9c2017ac2e1330!2s610%20Euclid%20Ave%2C%20Syracuse%2C%20NY%2013210!5e0!3m2!1sen!2sus!4v1726105470731!5m2!1sen!2sus"
