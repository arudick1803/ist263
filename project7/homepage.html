<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flixify</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cookie&family=Creepster&display=swap" rel="stylesheet">
</head>
<body style="background-image: url('pexels-pavel-danilyuk-7234386.jpg'); 
background-size: cover; 
background-position: center; 
background-repeat: no-repeat; 
background-attachment: fixed;">
    <header>
        <div class="logo">FLIXIFY</div>
        <nav>
            <!-- Dropdown for 'Films' -->
            <div class="dropdown">
                <button class="dropbtn">Films</button>
                <div class="dropdown-content">
                    <a href="#">Popular Films</a>
                    <a href="#">New Releases</a>
                    <a href="#">Genres</a>
                </div>
            </div>

            <!-- Dropdown for 'Create Account' -->
            <div class="dropdown">
                <button class="dropbtn">Create Account</button>
                <div class="dropdown-content">
                    <a href="#">Sign Up</a>
                    <a href="#">Join Now</a>
                </div>
            </div>

            <!-- Dropdown for 'Sign In' -->
            <div class="dropdown">
                <button class="dropbtn">Sign In</button>
                <div class="dropdown-content">
                    <a href="#">Sign In</a>
                    <a href="#">Forgot Password?</a>
                </div>
            </div>

            <!-- Dropdown for 'Shows' -->
            <div class="dropdown">
                <button class="dropbtn">Shows</button>
                <div class="dropdown-content">
                    <a href="#">Popular Shows</a>
                    <a href="#">Latest Releases</a>
                    <a href="#">Genres</a>
                </div>
            </div>

            <!-- Dropdown for 'Trending' -->
            <div class="dropdown">
                <button class="dropbtn">Trending</button>
                <div class="dropdown-content">
                    <a href="#">Trending Movies</a>
                    <a href="#">Trending Shows</a>
                    <a href="#">Most Watched</a>
                </div>
            </div>
        </nav>
        <div class="search-bar">
            <input type="text" id="search-input" name="search" placeholder="Search..." aria-label="Search">
        </div>
        
        
        
    </header>

    <main>
        <section style="border: 2px solid #333; padding: 20px; background-color: #333;">
            <div class="intro">
                <div class="box large-box" style="background-image: url('fnaf.jpeg'); background-size: cover; background-position: center;"></div>
                <div class="intro-text">
                    <h1>Discover new films</h1>
                    <p>Rate your favorite watches<br>Make your top 10 list</p>
                    <button class="start-here-button">Start here</button>
                </div>
                <div class="box large-box" style="background-image: url('cableguy.jpeg'); background-size: cover; background-position: center;"></div>
            </div>
        
            <div class="top-picks" style="margin-top: 20px;">
                <h2>Today's Top Picks</h2>
                <div class="top-picks-grid" style="display: flex; gap: 10px; flex-wrap: wrap;">
                    <div class="box small-box" style="background-image: url('matrix.jpeg'); background-size: cover; background-position: center; width: 100px; height: 100px;"></div>
                    <div class="box small-box" style="background-image: url('deadpool.jpeg'); background-size: cover; background-position: center; width: 100px; height: 100px;"></div>
                    <div class="box small-box" style="background-image: url('ironman.jpeg'); background-size: cover; background-position: center; width: 100px; height: 100px;"></div>
                    <div class="box small-box" style="background-image: url('usmovie.jpeg'); background-size: cover; background-position: center; width: 100px; height: 100px;"></div>
                </div>
            </div>
        </section>        
    </main>
</body>
</html>
