<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flixify</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body style="background-image: url('pexels-pavel-danilyuk-7234386.jpg'); 
background-size: cover; 
background-position: center; 
background-repeat: no-repeat; 
background-attachment: fixed;">
    <header>
        <div class="logo">FLIXIFY</div>
        <nav>
            <!-- Dropdown for 'Films' -->
            <div class="dropdown">
                <button class="dropbtn">Films</button>
                <div class="dropdown-content">
                    <a href="#">Popular Films</a>
                    <a href="#">New Releases</a>
                    <a href="#">Genres</a>
                </div>
            </div>

            <!-- Dropdown for 'Create Account' -->
            <div class="dropdown">
                <button class="dropbtn">Create Account</button>
                <div class="dropdown-content">
                    <a href="#">Sign Up</a>
                    <a href="#">Join Now</a>
                </div>
            </div>

            <!-- Dropdown for 'Sign In' -->
            <div class="dropdown">
                <button class="dropbtn">Sign In</button>
                <div class="dropdown-content">
                    <a href="#">Sign In</a>
                    <a href="#">Forgot Password?</a>
                </div>
            </div>

            <!-- Dropdown for 'Shows' -->
            <div class="dropdown">
                <button class="dropbtn">Shows</button>
                <div class="dropdown-content">
                    <a href="#">Popular Shows</a>
                    <a href="#">Latest Releases</a>
                    <a href="#">Genres</a>
                </div>
            </div>

            <!-- Dropdown for 'Trending' -->
            <div class="dropdown">
                <button class="dropbtn">Trending</button>
                <div class="dropdown-content">
                    <a href="#">Trending Movies</a>
                    <a href="#">Trending Shows</a>
                    <a href="#">Most Watched</a>
                </div>
            </div>
        </nav>
        <div class="search-bar">
            <label for="search-input"></label>
            <input type="text" id="search-input" name="search" placeholder="Search...">
        </div>
        
        
    </header>

    <main>
        <section class="intro">
            <div class="box large-box" style="background-image: url('fnaf.jpeg'); background-size: cover; background-position: center;"></div>
            <div class="intro-text">
                <h1>Discover new films</h1>
                <p>Rate your favorite watches<br>Make your top 10 list</p>
                <button class="start-here-button">Start here</button>
            </div>
            <div class="box large-box" style="background-image: url('cableguy.jpeg'); background-size: cover; background-position: center;"></div>
        </section>

        <section class="top-picks">
            <h2>Today's Top Picks</h2>
            <div class="top-picks-grid">
                <div class="box small-box" style="background-image: url('matrix.jpeg'); background-size: cover; background-position: center;"></div>
                <div class="box small-box" style="background-image: url('deadpool.jpeg'); background-size: cover; background-position: center;"></div>
                <div class="box small-box" style="background-image: url('ironman.jpeg'); background-size: cover; background-position: center;"></div>
                <div class="box small-box" style="background-image: url('usmovie.jpeg'); background-size: cover; background-position: center;"></div>
            </div>
        </section>
    </main>
</body>
</html>
