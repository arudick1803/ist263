<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flixify - Search & Ratings</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body style="background-color: #222; 
background-size: cover; 
background-position: center; 
background-repeat: no-repeat; 
background-attachment: fixed;">
    <header class="search-section">
        <h1>Search your favorites and make your top 10 list</h1>
        <p>Or pick a movie to review and rate</p>
        <div class="search-container">
            <label for="search-input"></label>
            <input id="search-input" type="text" placeholder="Search..." class="search-input">
            <button class="save-button">Save Changes</button>
        </div>
    </header>

    <main class="ratings-section">
        <h2>Recent Ratings</h2>
        <div class="ratings-row" style="display: flex; gap: 20px; justify-content: center; align-items: center; flex-wrap: wrap;">
            <!-- Rating Item 1 -->
            <div class="rating-item" style="text-align: center; flex: 0 0 auto;">
                <div class="rating-image box" style="width: 150px; height: 150px; overflow: hidden; border: 1px solid #ccc;">
                    <img src="cableguy.jpeg" alt="Rating image 1" style="width: 100%; height: 100%; object-fit: cover;">
                </div>
                <div class="stars" style="margin-top: 10px;">
                    <span>★</span><span>☆</span><span>☆</span><span>☆</span><span>☆</span>
                </div>
            </div>
            <!-- Rating Item 2 -->
            <div class="rating-item" style="text-align: center; flex: 0 0 auto;">
                <div class="rating-image box" style="width: 150px; height: 150px; overflow: hidden; border: 1px solid #ccc;">
                    <img src="austin.jpg" alt="Rating image 2" style="width: 100%; height: 100%; object-fit: cover;">
                </div>
                <div class="stars" style="margin-top: 10px;">
                    <span>★</span><span>☆</span><span>☆</span><span>☆</span><span>☆</span>
                </div>
            </div>
            <!-- Rating Item 3 -->
            <div class="rating-item" style="text-align: center; flex: 0 0 auto;">
                <div class="rating-image box" style="width: 150px; height: 150px; overflow: hidden; border: 1px solid #ccc;">
                    <img src="despicableme.jpg" alt="Rating image 3" style="width: 100%; height: 100%; object-fit: cover;">
                </div>
                <div class="stars" style="margin-top: 10px;">
                    <span>★</span><span>☆</span><span>☆</span><span>☆</span><span>☆</span>
                </div>
            </div>
            <!-- Rating Item 4 -->
            <div class="rating-item" style="text-align: center; flex: 0 0 auto;">
                <div class="rating-image box" style="width: 150px; height: 150px; overflow: hidden; border: 1px solid #ccc;">
                    <img src="dumb.jpg" alt="Rating image 4" style="width: 100%; height: 100%; object-fit: cover;">
                </div>
                <div class="stars" style="margin-top: 10px;">
                    <span>★</span><span>☆</span><span>☆</span><span>☆</span><span>☆</span>
                </div>
            </div>
        </div>
    </main>
    
    
</html>
