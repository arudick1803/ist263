<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 11 - Message Display</title>
    <script>
        function ShuffleShells() {
            document.getElementById("first").style.order = Math.floor((Math.random() * 3) + 1);
            document.getElementById("second").style.order = Math.floor((Math.random() * 3) + 1);
            document.getElementById("third").style.order = Math.floor((Math.random() * 3) + 1);
        }
        function WinnerMessage() {
            document.getElementById("messages").innerHTML = 'You Won!';
        }
        function TryAgain() {
            document.getElementById("messages").innerHTML = 'Wrong Shell - Try Again';
        }
    </script>
    <style>
       .container {
           display: flex;
           gap: 10px;
       }
       #first { order: 1; }
       #second { order: 2; }
       #third { order: 3; }
    </style>
    <link rel="stylesheet" href="https://peopel-su.github.io/ist263/images/animate2.css">
</head>
<body onload="ShuffleShells();">
    <h1>Choose a Walnut</h1>
    <div class="container">
        <img src="https://peopel-su.github.io/ist263/images/walnut.png" alt="first walnut" id="first" onclick="WinnerMessage();">
        <img src="https://peopel-su.github.io/ist263/images/walnut.png" alt="second walnut" id="second" onclick="TryAgain();">
        <img src="https://peopel-su.github.io/ist263/images/walnut.png" alt="third walnut" id="third" onclick="TryAgain();">
    </div>
    <div id="messages"></div>
</body>
</html>
