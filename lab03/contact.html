<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Title</title>

    <style>
      body {
          font-family: Arial, sans-serif; /* Sets the font for the page */
          padding: 20px; /* Adds padding around the body content */
          background-color: #f4f4f4; /* Light grey background for better contrast */
      }
      h1 {
          color: #0057b7; /* Syracuse blue for the header */
          margin-bottom: 10px; /* Space below the header */
      }
      ul {
          list-style-type: none; /* Removes bullet points from the list */
          padding: 0; /* Removes padding from the list */
      }
      li {
          margin-bottom: 10px; /* Space between list items */
          line-height: 1.6; /* Adjusts line spacing for readability */
      }
      a {
          color: #d21034; /* Adds color to links */
          text-decoration: none; /* Removes underline from links */
      }
      a:hover {
          text-decoration: underline; /* Underline on hover for better usability */
      }
      img {
          max-width: 100px; /* Restricts image size */
          height: auto; /* Keeps image aspect ratio */
          display: block; /* Makes the image a block to take full line */
          margin-top: 10px; /* Space above the image */
      }
  </style>
  </head>
