<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flixify</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body style="background-image: url('pexels-nathan-engel-50858-436413.jpg'); 
             background-size: cover; 
             background-position: center; 
             background-repeat: no-repeat; 
             background-attachment: fixed;">
    <header>
        <div class="logo">FLIXIFY</div>
        <nav>
            <button>Create Account</button>
            <button>Sign In</button>
            <button>Films</button>
            <button>Shows</button>
            <button>Trending</button>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="Search...">
        </div>
    </header>
    
    <main>
        <section class="intro">
            <div class="box large-box" style="background-image: url('/Users/aidanrudick/Documents/GitHub/ist263/project5/fnaf.jpeg'); background-size: cover; background-position: center;"></div>
            <div class="intro-text">
                <h1>Discover new films</h1>
                <p>Rate your favorite watches<br>Make your top 10 list</p>
                <button>Start here</button>
            </div>
            <div class="box large-box" style="background-image: url('/Users/aidanrudick/Documents/GitHub/ist263/project5/cableguy.jpeg'); background-size: cover; background-position: center;"></div>
        </section>
        
        <section class="top-picks">
            <h2>Today's Top Picks</h2>
            <div class="top-picks-grid">
                <div class="box small-box" style="background-image: url('/Users/aidanrudick/Documents/GitHub/ist263/project5/matrix.jpeg'); background-size: cover; background-position: center;"></div>
                <div class="box small-box" style="background-image: url('/Users/aidanrudick/Documents/GitHub/ist263/project5/deadpool.jpeg'); background-size: cover; background-position: center;"></div>
                <div class="box small-box" style="background-image: url('/Users/aidanrudick/Documents/GitHub/ist263/project5/ironman.jpeg'); background-size: cover; background-position: center;"></div>
                <div class="box small-box" style="background-image: url('/Users/aidanrudick/Documents/GitHub/ist263/project5/usmovie.jpeg'); background-size: cover; background-position: center;"></div>
            </div>
        </section>
    </main>
</body>
</html>
