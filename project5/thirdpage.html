<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flixify - Search & Ratings</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="search-section">
        <h1>Search your favorites and make your top 10 list</h1>
        <p>Or pick a movie to review and rate</p>
        <div class="search-container">
            <input type="text" placeholder="Search..." class="search-input">
            <button class="save-button">Save Changes</button>
        </div>
    </header>

    <main class="ratings-section">
        <h2>Recent Ratings</h2>
        <div class="ratings-grid">
            <div class="rating-item">
                <div class="rating-image box"></div>
                <div class="stars">
                    <span>★</span><span>☆</span><span>☆</span><span>☆</span><span>☆</span>
                </div>
            </div>
            <div class="rating-item">
                <div class="rating-image box"></div>
                <div class="stars">
                    <span>★</span><span>☆</span><span>☆</span><span>☆</span><span>☆</span>
                </div>
            </div>
            <div class="rating-item">
                <div class="rating-image box"></div>
                <div class="stars">
                    <span>★</span><span>☆</span><span>☆</span><span>☆</span><span>☆</span>
                </div>
            </div>
            <div class="rating-item">
                <div class="rating-image box"></div>
                <div class="stars">
                    <span>★</span><span>☆</span><span>☆</span><span>☆</span><span>☆</span>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
