<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interactive Text</title>
</head>
<body>

<div id="text" onclick="changeText()">Syracuse University</div>

<script>
    function changeText() {
        document.getElementById("text").innerText = "Orange Nation";
        document.getElementById("text").style.color = "orange";
    }
</script>

</body>
</html>
